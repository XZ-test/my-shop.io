<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza - Главная страница</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
        }

        .ads {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .ad {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ad img {
            width: 100%;
            height: auto;
        }

        .ad h3 {
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/hero.jpg" alt="Логотип Eliza" style="height: 50px;">
        </div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Корзина</a>
            <a href="#">Вход/Регистрация</a>
        </nav>
    </header>

    <main>
        <section class="ads">
            <div class="ad">
                <img src="../images/ad1.jpg" alt="Советы по вязанию">
                <h3>Советы по вязанию</h3>
            </div>
            <div class="ad">
                <img src="../images/ad2.jpg" alt="Свитера ручной работы">
                <h3>Свитера ручной работы</h3>
            </div>
            <div class="ad">
                <img src="../images/ad3.jpg" alt="Шарфы и шапки">
                <h3>Шарфы и шапки</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>Наш адрес: Иркутск</p>
        <p>Наши группы в соцсети: <a href="https://t.me/Masteritsa_Vyazaniya" target="_blank">Telegram</a></p>
        <p>Разработчик сайта: XZ_Saidov</p>
        <p>© 2025 Handmade Magic by Eliza</p>
    </footer>
</body>
</html>
